<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>App 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
  </head>
  <body>
    <micro-easy-wrapper>
      <span data-counter>5</span>
    </micro-easy-wrapper>

    <script src="../../src/index.ts"></script>

    <script>
      async function init() {
        const parent = await MicroEasy.getParent();

        parent.on('update', message => {
          document.querySelector('[data-counter]').innerHTML = message;
        });
      }

      init();
    </script>
  </body>
</html>
