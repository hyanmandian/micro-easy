<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>App 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
  </head>
  <body>
    <micro-easy-wrapper>
      <button data-increment>Increment</button>
      <button data-decrement>Decrement</button>
    </micro-easy-wrapper>

    <script src="../../src/index.ts"></script>

    <script>
      const parent = MicroEasy.getParent();

      document.querySelector('[data-increment]').addEventListener('click', () => {
        parent.emit("increment");
      })

      document.querySelector('[data-decrement]').addEventListener('click', () => {
        parent.emit("decrement");
      })
    </script>
</html>
