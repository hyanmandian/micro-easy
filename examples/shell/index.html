<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shell Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
  </head>
  <body>
    <button data-reset>Reset</button>

    <micro-easy
      src="http://localhost:3000/app-1/index.html"
      name="app-1"
    ></micro-easy>
    <micro-easy
      src="http://localhost:3000/app-2/index.html"
      name="app-2"
    ></micro-easy>

    <script src="../../src/index.ts"></script>

    <script>
      let counter = 0;

      const app1 = document.querySelector("micro-easy[name='app-1']");
      const app2 = document.querySelector("micro-easy[name='app-2']");

      app2.dispatch({ type: 'update', payload: counter });

      app1.on('increment', () => {
        app2.dispatch({ type: 'update', payload: ++counter });
      });

      app1.on('decrement', () => {
        app2.dispatch({ type: 'update', payload: --counter });
      });

      document.querySelector('[data-reset]').addEventListener('click', () => {
        app2.dispatch({ type: 'update', payload: (counter = 0) });
      });
    </script>
  </body>
</html>
